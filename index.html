<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>LIBEERT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="ROBOTS" content="INDEX,FOLLOW">
    <meta name="description" content="LIBEERT Fine Art">
    <meta name="keywords" content="Charles Libeert, Art, Contemporary Art, Modern Art, Drawings">

    <link rel="stylesheet" href="assets/main.css">

</head>

<body>
    <header>
        <a href="mailto:charles@charleslibeert.com" aria-label="mailto">
            <img id="logo" src="assets/img/charles-libeert.svg" alt="Logo">
        </a>
    </header>

    <main>
        <figure style="display: flex;" id="long" class="mainImage"> 
            <img id="long" class="mainImage" src="assets/img/libeert-richard-long.jpg" alt="Richard Long">
            <figcaption>Richard Long</figcaption>
        </figure>

        <figure style="display: flex;" id="forg" class="mainImage"> 
            <img src="assets/img/libeert-gunther-forg.jpeg" alt="Gunther Forg">
            <figcaption>Gunther Forg</figcaption>
        </figure>

        <figure style="display: flex;" id="noland" class="mainImage"> 
            <img src="assets/img/libeert-kenneth-noland.png" alt="Kenneth Noland">
            <figcaption>Kenneth Noland</figcaption>
        </figure>

        <figure style="display: flex;" id="lauter" class="mainImage" > 
            <img src="assets/img/libeert-mimi-lauter.png" alt="Mimi Lauter">
            <figcaption>Mimi Lauter</figcaption>
        </figure>
        <figure style="display: flex;" id="boetti" class="mainImage" > 
            <img src="assets/img/libeert-alighiero-boetti.png" alt="Alighiero Boetti">
            <figcaption>Alighiero Boetti</figcaption>
        </figure>
        <figure style="display: flex;" id="dickson" class="mainImage" > 
            <img src="assets/img/libeert-jane-dickson.jpg" alt="Jane Dickson">
            <figcaption>Jane Dickson</figcaption>
        </figure>
    </main>

    <script src="assets/main.js"></script>
</body>

</html>
